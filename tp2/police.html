#container {

#nav, #nav ul {
   padding: 0;
   margin: 0;
   list-style: none;
}

#nav a {
   display: block;
   width: 10em;
}

#nav li {
   float: left;
   width: 10em;
}

#nav li ul {
   position: absolute;
   width: 10em;
   left: -999em;
}

#nav li:hover ul {
   left: auto;
}

#nav li:hover ul, #nav li.sfhover ul {
   left: auto;

<h1><B>Push Media :</B></h1>
<script language="javascript">
function changesize(size) { document.getElementById('texte').style.fontSize=size+'px';}
function changecolor(color) { document.getElementById('texte').style.color=color;}
function gras(){document.getElementById('texte').style.fontWeight = "bold";}
function italique(){document.getElementById('texte').style.fontStyle="italic";}
function underline(){document.getElementById('texte').style.textDecoration="underline"}
function effacer(){document.getElementById('texte').value="";}


<!-- Pour les menu
sfHover = function() {
   var sfEls = document.getElementById("nav").getElementsByTagName("li");
   for (var i=0; i<sfEls.length; i++) {
      sfEls[i].onmouseover=function() {
         this.className+=" sfhover";
      }
      sfEls[i].onmouseout=function() {
      this.className=this.className.replace(new RegExp(" sfhover\b"), "");
      }
   }
}
if (window.attachEvent) window.attachEvent("onload", sfHover);
//-->

</script>
